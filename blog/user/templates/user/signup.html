{% extends 'layout/layout.html' %}
{% block content %}
    <section class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nickname">ID</label>
                <input name="nickname" type="text" class="form-control" id="nickname">
            </div>
        {% if err1 %}
            <small class="form-text text-muted">{{err1}}</small>
        {% endif %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input name="phone" type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input name="age" type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="checkPassword">Confirm Password</label>
                <input name="check_password" type="password" class="form-control" id="checkPassword" aria-describedby="emailHelp">
            </div>
            {% if err2 %}
                <small class="form-text text-muted">{{err2}}</small>
            {% endif %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
{% endblock %}
